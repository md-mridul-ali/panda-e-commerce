<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-E-Commerce</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Start Header section -->
    <header>
        <nav class="nav">
             <figure class="nav-img">
                <img src="./images/logo.png" alt="panda logo">
             </figure>
             <div class="nav-search-btn">
                 <input type="search" placeholder="Search here">
                 <i class="fa-solid fa-magnifying-glass"></i>
             </div>
             <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
             </ul>
        </nav>
        
    </header>
    <!-- End Header section -->

    <!-- Start Main section -->
    <main>
        <section class="banner">
            <div class="banner-content">   
                <h1 class="banner-content-title">Mi LED TV 4A PRO 32</h1>
                <div class="banner-content-details">
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolo</p>
                    <p>do amet sint. Velit officia consequat duis enim velit mollit.</p>
                    <p>Exercitation veniam consequat sunt nostrud amet.</p>
                </div>
                <p class="banner-content-price">$1289</p>
                <div class="banner-content-below">
                    <button class="banner-content-btn">Buy Now</button>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <figure class="banner-img">
                <!-- <img src="./images/banner-images/tv.png" alt="smart tv"> -->
            </figure>
        </section>

        <section class="products">
            <h1 class="catagories-title">Categories</h1>
             <div class="catagories">
                  <div class="catagories-watch">
                      <div>Watch</div>
                      <img src="./images/categories/watch.png" alt="">
                  </div>
                  <div style="background-color: #FF589B;"  class="catagories-watch">
                      <div>Bag</div>
                      <img src="./images/categories/bag.png" alt="">
                  </div>
                  <div  style="background-color: #4289FF;" class="catagories-watch">
                      <div>Shoes</div>
                      <img src="./images/categories/shoes.png" alt="">
                  </div>
                  
             </div>          
        </section>
    </main>
    <!-- End Main section -->

    <!-- Start Footer section -->
    <footer>

    </footer>
    <!-- End Footer section -->
</body>
</html>
